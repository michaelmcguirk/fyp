<!-- This template extends the base.html template -->
{% extends 'temps/base.html' %}
    {% block content %}
    {% load staticfiles %}
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <a href="/temps/view_batch/{{batch.id}}">Current Running Batch - {{batch.batch_name}}</a>
                </h3>
            </div>
            <div class="panel-body">
                {% if batch_data %}
                    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
                    <script type="text/javascript">var djangodata = {{batch_data|safe}};</script>
                    {% include 'temps/chart_container.html' %}
                {% else %}
                    <div id="no_chart">
                        <p>No Batch Currently Running</p>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    {% endblock %}
