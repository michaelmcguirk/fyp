<!-- This template extends the base.html template -->
{% extends 'temps/base.html' %}
    {% block content %}
    {% load staticfiles %}
    <script src="{% static 'temps/js/jquery.js' %}"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        var batchA = {{batch_a | safe}};
        var batchB = {{batch_b | safe}};
    </script>
        <div class="col-lg-12">
            <div class="panel panel-default" id="panel_1">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i> {{ batch.batch_name }}</h3>
                    <p>
                        <div class="row">
                            <div class="col-xs-3">
                                <select class="form-control" id="batch_1" name="batch_1">
                                    <option value="" disabled selected>Select Batch</option>
                                    {% for b in batches %}
                                        <option value="{{ b.id }}">{{ b.batch_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-xs-3">    
                                <select class="form-control" id="batch_2" name="batch_2">
                                    <option value="" disabled selected>Select Batch</option>
                                    {% for b in batches %}
                                        <option value="{{ b.id }}">{{ b.batch_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-xs-3">
                                <button class="btn btn-default" id="load_chart" type="button">Load Chart</button>
                            </div>
                        <div class="row">
                    </p>
                </div>
                <div class="panel-body">
                    <div>
                        <div id="compare_batch_chart">
                            {% include 'temps/compare_chart.html' %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
