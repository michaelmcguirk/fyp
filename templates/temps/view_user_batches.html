{% extends 'temps/base.html' %}
    {% block content %}
    {% load staticfiles %}
        <div class="col-lg-12">
            {% for b in batches %}
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><a href="/temps/view_batch/{{b.id}}">{{b.batch_name}}</a></h3> 
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <a href="/temps/edit_batch/{{b.id}}" type="button" class="btn btn-info pull-right" role="button">Edit</a>
                            <div class="col-lg-3">
                                <p><b>Beer Type: </b> {{ b.beer_type }}</p>
                                <p><b>Volume: </b> {{ b.volume_l }}</p>
                            </div>
                            <div class="col-lg-3">
                                <p><b>Start Date:</b> {{ b.start_date }}</p>
                                <p><b>End Date:</b> {{ b.end_date }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endblock %}
